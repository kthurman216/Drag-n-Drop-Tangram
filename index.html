<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <title>Tangram</title>
</head>
<body>
    <div class="tangram-container">
        <div class="triangle-medium dragElem" id="piece-1"></div>
        <div class="triangle-small dragElem" id="piece-2"></div>
        <div class="square dragElem" id="piece-3"></div>
        <div class="triangle-large dragElem" id="piece-4"></div>
        <div class="triangle-large dragElem" id="piece-5"></div>
        <div class="triangle-small dragElem" id="piece-6"></div>
        <div class="parallelogram dragElem" id="piece-7"></div>
    </div>
    <div class="fig-container">
        <img src="./tangram-fig.png" alt="">
    </div>
    <div class="control-container">
        <button id="rotate"><i class="material-icons" title="Rotate">refresh</i></button>
        <button id="left"><i class="material-icons" title="Nudge Left">keyboard_arrow_left</i></button>
        <button id="up"><i class="material-icons" title="Nudge Up">keyboard_arrow_up</i></button>
        <button id="down"><i class="material-icons" title="Nudge Down">keyboard_arrow_down</i></button>
        <button id="right"><i class="material-icons" title="Nudge Right">keyboard_arrow_right</i></button>
    </div>
        <script src="./script.js"></script>
</body>
</html>
